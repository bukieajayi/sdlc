name: deploy rds

on:
  push:
    branches: [ "main" ]
 
jobs:
  build:
    runs-on: ubuntu-latest #windows-latest #mac-latest
    steps:

      - uses: actions/checkout@v4

      - name: Initialize terraform
        working-directory: rds
        run: |
          terraform init

      - name: Configure workspace
        working-directory: rds
        run: |
          terraform workspace new dev || terraform workspace select dev

      - name: plan
        working-directory: rds
        run: |
          terraform plan

      - name: apply
        working-directory: rds
        run: |
          echo "applying"
